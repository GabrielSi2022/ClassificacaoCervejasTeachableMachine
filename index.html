<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Cervejas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background: rgb(8, 3, 3)">
    <div
      class="container"
      style="
        text-align: center;
        background-color: rgb(31, 26, 26);
        border-radius: 10px;
      "
    >
      <header
        class="jumbotron"
        style="
          background-image: url(https://images.unsplash.com/photo-1618517178671-eb542737f21a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
          color: rgb(255, 255, 255);
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        "
      >
        <h1
          class="typing-animation"
          style="
            font-weight: bold;
            font-size: 50px;
            border-right: 4px solid #fff;
            white-space: nowrap;
            overflow: hidden;
          "
        >
          Sistema de Classificação de Cervejas :)
        </h1>
        <p style="font-weight: bold; font-size: 20px">Campus Machado</p>
        <p style="font-weight: bold; font-size: 20px">Gabriel Henrique Bueno</p>
      </header>

      <div class="load-image">
        <img id="preview" src="image1.png" width="250" alt="" />
      </div>

      <div class="send-image">
        <label for="image_ts">
          <p id="location-src">
            Envie uma Foto da sua Cerveja( Brahma , Skol ou Antarctica)
          </p>
          <input
            type="file"
            name="image"
            id="image_ts"
            onchange="previewImage()"
          />
        </label>
        <div style="display: flex">
          <div id="loading" style="display: none">
            <div class="loadinger"></div>
          </div>
          <button class="btn" onclick="init()">Enviar</button>
        </div>
      </div>
      <div
        class="display-4"
        id="label-container"
        style="color: #fff; font-size: 80px; font-weight: bold"
      ></div>

      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
      <footer
        class="panel-footer"
        style="
          text-align: center;
          background-color: rgb(26, 13, 13);
          color: white;
          margin-top: 200px;
        "
      >
        Todos direitos reservados - Departamento de Computação - IFSULDEMINAS -
        Campus Machado
      </footer>
    </div>
  </body>
</html>
